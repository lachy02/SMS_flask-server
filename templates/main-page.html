<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Main Page</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="{{ url_for('static', filename='main-style.css') }}">



</head>

<body>

<div class="grid_container">
  <div class="header">
  </div>

  <div class="logout">
    <p><a href="{{url_for('logout')}}">Logout</a></p>
  </div>

  <div class="date_container">
    <h1>Enter Date</h1>
    <form action="" method="post">
      <input type="text" id="date" name="date" value='{{request.form.date}}'><br>
      <input type="submit" value="Get">
    </form>
  </div>

  <p>{{customers}}</p>

  <div class="customer_table">
    <table>
      <thead>
        <th>Date</th>
        <th>Users</th>
      </thead>
      <tbody>
        {% for row_index in range(customers['date']|count) %}
          <tr>
            <td>{{ customers['date'][row_index]|tojson|safe }}</td>
            <td>{{ customers['users'][row_index] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>


</body>
</html>
